apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rabbit-app.fullname" . }}
  labels:
    {{- include "rabbit-app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "rabbit-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "rabbit-app.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "rabbit-app.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}

      containers:
        # Wordpress           
        - name: wordpress
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.wordpress.image.repository }}:{{ .Values.wordpress.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.wordpress.image.pullPolicy }}
          # command: ["sh","-c","sleep 9999999"]
          ports:
            - name: wordpress
              containerPort: {{ .Values.wordpress.service.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
          - name: WORDPRESS_TABLE_PREFIX
            value: {{ .Values.wordpress.config.WORDPRESS_TABLE_PREFIX | quote }}
          - name: WORDPRESS_DEBUG
            value: {{ .Values.wordpress.config.WORDPRESS_DEBUG | quote }}
          envFrom:
          - secretRef:
              name: {{ include "rabbit-app.fullname" . }}-db-secrets
          volumeMounts:
          - name: app-config
            mountPath: /var/www/html/composer.json
            subPath: composer.json
          - name: app-storage
            mountPath: /var/www/html

        # Nginx
        - name: nginx
          image: "{{ .Values.nginx.image.repository }}:{{ .Values.nginx.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.nginx.image.pullPolicy }}
          ports:
            - name: nginx
              containerPort: {{ .Values.nginx.service.port }}
              protocol: TCP
          volumeMounts:
          - name: app-config
            mountPath: /etc/nginx/conf.d/default.conf
            subPath: default.conf
          - name: app-storage
            mountPath: /var/www/html                                     
      volumes:
        - name: app-config
          configMap:
            name: {{ include "rabbit-app.fullname" . }}-config
        - name: app-storage
          persistentVolumeClaim:
            claimName: {{ include "rabbit-app.fullname" . }}-storage

