apiVersion: v1
kind: Service
metadata:
  name: {{ include "rabbit-app.fullname" . }}-wordpress
  labels:
    {{- include "rabbit-app.labels" . | nindent 4 }}-wordpress
spec:
  type: {{ .Values.wordpress.service.type }}
  ports:
    - port: {{ .Values.wordpress.service.port }}
      targetPort: {{ .Values.wordpress.service.port }}
      protocol: TCP
      name: wordpress    
  selector:
    {{- include "rabbit-app.selectorLabels" . | nindent 4 }}